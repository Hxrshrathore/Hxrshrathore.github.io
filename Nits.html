<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
<title>Hiiiiii</title>
<!-- Google Fonts Integration -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
/* Common Styles */
body {
    background-color: white;
    color: black;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0; /* Added to remove default margin */
}

/* Dark Mode */
body.dark-mode {
    background-color: black;
    color: white;
}

button {
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
}

button:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.2);
}

/* Added media query for smaller devices */
@media (max-width: 768px) {
    h1 {
        font-size: 24px;
    }
    p {
        font-size: 24px;
    }
    img {
        width: 50%; /* Adjusted width for smaller screens */
    }
    .buttons-container {
        flex-direction: column; /* Stacking buttons vertically on smaller screens */
    }
}


h1 {
    font-family: 'Roboto', sans-serif;
    margin-top: 20px;
}

p {
    text-align: center;
    font-size: 32px;
    font-family: 'Open Sans', sans-serif;
    margin-top: 20px;
}

img {
    margin-top: 20px;
    width: 25%;
}

.toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #ccc;
    border-radius: 34px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    padding: 2px;
}

.toggle::after {
    content: "";
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-color: white;
    transition: transform 0.3s ease;
}

.toggle.dark-mode::after {
    transform: translateX(30px);
}

.toggle.dark-mode {
    background-color: #555;
}

.buttons-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
</head>
<body>

<h1>Hiiiiii</h1>
<p>Can we go on a date anytime soon?</p>
<img src="https://media.tenor.com/zGm5acSjHCIAAAAM/cat-begging.gif">

<!-- Toggle Switch -->
<div class="toggle" onclick="toggleTheme()"></div>

<!-- Buttons -->
<div class="buttons-container">
    <button id="botao1" onclick="showLove()">YES!</button>
    <button id="botao2">NO</button>
</div>

<script>
// Toggle Theme Function
function toggleTheme() {
    const body = document.body;
    body.classList.toggle('dark-mode');
    const toggle = document.querySelector('.toggle');
    toggle.classList.toggle('dark-mode');
}

function showLove() {
    alert('I love YOU NITS!');
}

// Button2 movement on hover with increased movement area
const button2 = document.getElementById('botao2');
let left = 35;
button2.addEventListener('mouseover', function() {
    if(left == 35) {
        left = 100;  // Increased movement to 50%
    } else {
        left = 35;
    }
    this.style.left = left + '%';
});

</script>

</body>
</html>
